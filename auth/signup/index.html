<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../setup.js"></script>
    <script src="../script.js"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Revision | Login</title>
    <script src="../../mode.js"></script>
</head>
<body onkeypress="if(event.key=='Enter'){signUp()}">
    <img src="../../sun.svg" class="darkMode" id="darkMode" onclick="changeMode()">
    <input type="email" placeholder="Email" id="email" autocomplete="username">
    <input type="password" placeholder="Password" id="password" autocomplete="current-password">
    <input type="text" placeholder="Name (only needed for first login)" id="username">
    <button onclick="signUp()">Sign Up</button>
    <p>To login with a pre-existing account, click <a href="../signin/">here</a></p>
    <p id="error"></p>
    <script>loadMode()</script>
</body>
</html>
